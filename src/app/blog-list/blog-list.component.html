<div id="blogList">
  <h1>Available blog posts</h1>
  <ul class="column">
    <li *ngFor="let post of posts" class="post row" (click)="openPost(post.id)">
      <div class="column large">
        <h2 class="row large">{{post.title}}</h2>
        <span class="snippet row medium">{{post.snippet}}</span>
      </div>
      <span class="posted row">{{post.posted | date:'short'}}</span>
    </li>
  </ul>
</div>
